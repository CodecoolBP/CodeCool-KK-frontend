<div>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Email</label>
    <input id="username" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
    <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
      <div *ngIf="formControls.email.errors.required">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
    <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
</div>
